[pytest]
# Pytest configuration for TLAiBench test suite

# Python files pattern
python_files = test_*.py

# Python classes pattern
python_classes = Test*

# Python functions pattern
python_functions = test_*

# Test discovery paths
testpaths = python

# Minimum Python version
minversion = 3.8

# Command line options
addopts = 
    -v
    --strict-markers
    --tb=short
    --asyncio-mode=auto

# Markers for organizing tests
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    synthesis: marks tests that perform synthesis
    validation: marks tests that perform validation
    integration: marks tests that require full integration
    dependency: marks tests with dependencies on other tests

# Asyncio configuration
asyncio_default_fixture_loop_scope = session

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout for tests (in seconds) - disabled by default
# timeout = 3600

# Coverage options (if using pytest-cov)
# [coverage:run]
# source = python
# omit = 
#     */tests/*
#     */test_*.py

